<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Json Data</title>
    <script src="static/js/jquery.min.js"></script>
    <script type="text/javascript">
        function send() {
            var fullName = $("#fullName",).val();
            var emailAddress = $("#emailAddress").val();
            var phoneNumber = $("#phoneNumber").val();
            var phoneNumberCod = $("#phoneNumberCod").val();
            var selectJabType = $("#selectJabType").val();
            var createPassword = $("#createPassword").val();
            var repeatPassword = $("#repeatPassword").val();
            //TODO add read other input values

            $.post("registration", {"fullName": fullName,"emailAddress": emailAddress, "phoneNumber": phoneNumber, "phoneNumberCod": phoneNumberCod,"selectJabType": selectJabType,"createPassword": createPassword,"repeatPassword":repeatPassword})

                .done(function (data) {
                    alert("Data Loaded: " + data);
                    $("#result").empty().append(data);
                });
        }
    </script>
</head>
<body>
<!--<h1 style="display: grid; justify-items: center;">Registration</h1>-->
<!--<h1>Registration</h1>-->
<!--<form style="display: grid; justify-items: center;">-->
<form role="form footer ">
    <div class="col-xs-8 col-sm-6 col-md-4 col-lg-3" >
        <titl><h1>Registration</h1></titl>
            <div class="input-group ">

                </svg>
              </span>
        <select class="form-control" name="phoneNumberCod" id="phoneNumberCod" >
            <option selected>38</option>
            <option value="11">11</option>
            <option value="22">22</option>
            <option value="33">33</option>
        </select>
        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone number">
        </div>
        <div class="input-group">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-building" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                  <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
                </svg>
              </span>
                <select class="form-control" name="selectJabType" id="selectJabType">
                <option selected>Select jab type</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
<!--            <input type="text" class="form-control" name="selectJabType" id="selectJabType" placeholder="Select jab type">-->
        </div>
        <div class="input-group">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
              </span>
        <input type="text" class="form-control" name="createPassword" id="createPassword" placeholder="Create password">
        </div>
        <div class="input-group">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
              </span>
        <input type="text" class="form-control" name="repeatPassword" id="repeatPassword" placeholder="Repeat password">
        </div>
    <!--add others inputs -->
    <input type="button" class="btn btn-primary w-100" value="Create Account" onclick="send();">
    </div>
</form>

<!-- the result of the search will be rendered inside this div -->
<div id="result"></div>
</body>
</html>
